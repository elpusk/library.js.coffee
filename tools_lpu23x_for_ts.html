<!DOCTYPE html>

<!-- loading step 
1. import
2. head tag
3. body tag
4. body onload
5. window.onload
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Lato", sans-serif;
      }

      /* Style the tab */
      .tab {
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 10%;
        height: 400px;
      }

      /* Style the buttons inside the tab */
      .tab button {
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current "tab button" class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        float: left;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 90%;
        border-left: none;
        height: 400px;
      }
    </style>
  </head>

  <!-- ************************ the body ******************************** -->

  <body id="body_for_main_html">
    <script type="module">
      // 메인 모듈에서 나머지를 import (가장 깔끔한 방법)
      import "/dist/esm/elpusk.js";
      import "/dist/esm/elpusk.framework.js";
      import "/dist/esm/elpusk.util.js";
      import "/dist/esm/elpusk.util.keyboard.const.js";
      import "/dist/esm/elpusk.util.keyboard.map.js";
      import "/dist/esm/elpusk.framework.coffee.js";
      import "/dist/esm/elpusk.device.js";
      import "/dist/esm/elpusk.device.usb.js";
      import "/dist/esm/elpusk.device.usb.hid.js";
      import "/dist/esm/elpusk.device.usb.hid.lpu237.js";
      import "/dist/esm/elpusk.framework.coffee.ctl_lpu237.js";
    </script>

    <!-- 2. 일반 스크립트 파일들은 module이 아니므로 일반 script 태그로 불러오기 -->
    <script src="/scripts/this_ts/gui.js"></script>
    <script src="/scripts/this_ts/tools_lpu23x_view.js"></script>
    <script src="/scripts/this_ts/tools_lpu23x_control.js"></script>

    <!-- ************************ screen ******************************** -->
    <h2>Elpusk card reader web mapper</h2>
    <p>the supported device : lpu237, lpu-207, lpu208</p>

    <script type="text/javascript">
      tools_dom_buld_inital_page();
    </script>

    <div id="id_device" class="tabcontent">
      <h3>device</h3>
      <p>
        <input
          type="button"
          id="id_button_connect"
          onclick="fun_connect();"
          value="connect device"
        />
        <select id="id_drop_get_device_list"></select>
      </p>
      <p id="id_p_page_device"></p>
      <b>* Parameters</b>
      <br />
      <label id="id_lable_progress_page_device" for="id_progress_page_device"
        >loading system parameters :
      </label>
      <progress id="id_progress_page_device" value="0" max="100"></progress>
      <br />
      <label for="id_file_select_setting">the setting file : </label>
      <input
        type="file"
        id="id_file_select_setting"
        value="select"
        accept=".xml"
        disabled
        placeholder="select a setting file"
      />
      <br />
      <label for="id_button_reload_parameters"
        >reload system parameter from device :
      </label>
      <input
        type="button"
        id="id_button_reload_parameters"
        onclick="on_button_reload_parameters()"
        value="reload parameters"
        disabled
      />

      <br />
      <br />
      <b>* Only lpu-207 ,lpu208 and lpu237</b>
      <br />
      <label id="id_lable_progress_fw_update" for="id_progress_fw_update"
        >updating firmware of system :
      </label>
      <progress id="id_progress_fw_update" value="0" max="100"></progress>
      <br />
      <label for="id_file_fw_select_updating">the rom file : </label>
      <input
        type="file"
        id="id_file_fw_select_updating"
        value="select"
        accept=".rom"
        disabled
        placeholder="select a rom file"
      />
      <br />

      <input type="checkbox" id="id_checkbox_display_updater_ui" unchecked />
      <label for="id_checkbox_display_updater_ui"
        >If this is checked, display fw-updater program independently.
      </label>
      <br />
      <input type="checkbox" id="id_checkbox_auto_remove_fw" unchecked />
      <label for="id_checkbox_auto_remove_fw"
        >If the temp-rom file of session is existed, remove it.
      </label>

      <br />
      <br />
      <input
        type="button"
        id="id_button_enable_msr_read"
        onclick="fun_enable_msr_read_with_callback()"
        value="read card"
        disabled
      />
      <input
        type="button"
        id="id_button_disable_msr_read"
        onclick="fun_disable_msr_read_with_callback()"
        value="stop read card"
        disabled
      />
      <br />
      <input
        type="button"
        id="id_button_enable_ibutton_read"
        onclick="fun_enable_ibutton_read_with_callback()"
        value="read ibutton"
        disabled
      />
      <input
        type="button"
        id="id_button_disable_ibutton_read"
        onclick="fun_disable_ibutton_read_with_callback()"
        value="stop read ibutton"
        disabled
      />
      <br />
      <p id="id_p_page_device_ms_ibutton_data"></p>
    </div>

    <div id="id_system" class="tabcontent">
      <h3>system</h3>
      <p>Please connects a device.</p>
    </div>

    <div id="id_iso1" class="tabcontent">
      <h3>ISO1 track</h3>
      <p>Please connects a device.</p>
    </div>

    <div id="id_iso2" class="tabcontent">
      <h3>ISO2 track</h3>
      <p>Please connects a device.</p>
    </div>

    <div id="id_iso3" class="tabcontent">
      <h3>ISO3 track</h3>
      <p>Please connects a device.</p>
    </div>

    <!-- ************************ scripts ******************************** -->
    <script type="text/javascript">
      window.addEventListener("load", init, false);

      // when loading the page.
      // Get the element with id="id_device" and click on it
      document.getElementById("id_tab_device").click();

      function on_button_reload_parameters() {
        fun_load_system_parameters();
      }
    </script>
  </body>
</html>
